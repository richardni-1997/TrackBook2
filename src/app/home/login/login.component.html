<div class="login" style="width: 400px; margin: auto;">
    <div class="col-md-6 offset-md-3 mt-4">
        <div *ngIf="!isLoggedIn">

        <h3>Login</h3>
        <form >
            <div class="form-group">
                <mat-form-field>
                <mat-label for="email">Username</mat-label>
                <input matInput type="text" 
                    name="email" 
                    [(ngModel)]="user.email"
                    required 
                    #username="ngModel"
                       class="form-control"
                       id="email"
                       placeholder="Enter username"
                       value="email">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" 
                    name="password" 
                    [(ngModel)]="user.password" 
                    required 
                    #password="ngModel"
                       class="form-control"
                       id="password"
                       placeholder="Password"
                       value="password">
                    </mat-form-field>
            </div>
            
            <button (click)="checkLogin(user.email)"
                    class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>

        <div *ngIf="isLoggedIn">
                <h4>Login Successful</h4>
                <!-- <button mat-button class="btn btn-success" (click)="newGoal()" style="margin-right: 15px;">Add</button> -->
                <button mat-button class="btn btn-success" routerLink="/goals/newgoal" style="background-color: rgb(182, 182, 182); margin-right: 15px;">Add Goal</button>
                <button mat-button class="btn btn-success" routerLink="/goals" style="background-color:rgb(182, 182, 182)">
                  View Goals
                </button>
        </div>
</div>
