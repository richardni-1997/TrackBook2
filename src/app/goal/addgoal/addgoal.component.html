<div class="addgoal-component" style="width: 600px; margin: auto;"> 
    <!-- <div style="width: 400px; margin: auto;"> -->
    <div class="submit-form">
      <div *ngIf="!submitted">
        <form  #goalForm="ngForm" validate>
        <div class="form-group">
          <h4 >New Goal Form</h4>
            <br>
            <mat-form-field  >
              <mat-label for="email">Email</mat-label>
              <input matInput required
           
              [form-control]="email"
              placeholder="pat@example.com"
              [(ngModel)]="goal.email"
              name="email" 
            />
            <!-- <mat-error>Invalid email address</mat-error> -->
          </mat-form-field>
       </div>
        <div class="form-group">
            <mat-form-field >
            <mat-label for="name">Goal Name</mat-label>
           <mat-select name = "name" [(ngModel)]="goal.name">
            <mat-option>None</mat-option>
            <mat-option value="vacation">Vacation</mat-option>
            <mat-option  value="Home">Home</mat-option>
            <mat-option value="Car">Car </mat-option>
            <mat-option value="Debt">Wedding</mat-option>
            <mat-option value="Emergencyfund">Emergency fund</mat-option>
            <mat-option value="Collegefund">Invest for college</mat-option>
            <mat-option value="">Other</mat-option>
          </mat-select>
         
        </mat-form-field>
          </div>

        <div class="form-group">
          <mat-form-field >
            <mat-label for="description">Goal Description</mat-label>
            <input matInput 
            class="form-control"
            id="description"
            
            [(ngModel)]="goal.description"
            name="description"
          />
          <!-- <mat-hint>Enter description is required</mat-hint> -->
        </mat-form-field>
        </div>
       

        <div class="form-group">
          <mat-form-field >
            <mat-label for="startDate">Start Date</mat-label>
            <input matInput 
              type="date"
              class="form-control"
              id="startDate"
              required
              [(ngModel)]="goal.startDate"
              name="startDate"
            />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field >
              <mat-label for="targetDate">Target Date</mat-label>
              <input matInput
              type="date"
              class="form-control"
              id="targetDate"
              required
              [(ngModel)]="goal.targetDate"
              name="targetDate"
            />
            
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field >
              <mat-label for="currentSavings">Current Savings</mat-label>
              <input matInput
              placeholder="$0.00"
              type="text"
              class="form-control"
              id="currentSavings"
              required
              [(ngModel)]="goal.currentSavings"
              name="currentSavings"
            />
           
           </mat-form-field>
          </div>


          <div class="form-group">
            <mat-form-field >
              <mat-label for="targetSavings">Target Savings</mat-label>
              <input matInput
              placeholder="$0.00"
              type="text"
              class="form-control"
              id="targetSavings"
              required
              [(ngModel)]="goal.targetSavings"
              name="targetSavings"
            />
            
            </mat-form-field>
           <!-- <div (click)="validationErrors()" ></div> -->
          </div>

            <div class="for-group">       
             <mat-form-field >
              <mat-label for="priority">Priority</mat-label>
              <!-- <mat-select [value]="goal.priority"> -->
              <mat-select name="priority" [(ngModel)]="goal.priority">
                <mat-option>None</mat-option>
                <mat-option value="Low">Low</mat-option>
                <mat-option value="High">High</mat-option>
                   
              </mat-select>
              </mat-form-field>
         
            </div>
          
        
        <!-- <div *ngIf ="!email || !currentSavings || !targetSavings !! !targetDate !startDate"> -->
        <button (click)="validationErrors()" type="submit" [disabled]="!goalForm.form.valid"
        class="btn btn-info" style="margin-right:15px;">Submit</button>
       <button routerLink="/goals" class="btn btn-info" style="background-color: rgb(139, 141, 18);">Goals</button>
      <!-- </div> -->
    
    
  </form> 
</div> 
</div>    
      <div *ngIf="submitted">
        <h4>Goal  successfully added!</h4>
        <!-- <button mat-button class="btn btn-success" (click)="newGoal()" style="margin-right: 15px;">Add</button> -->
        <button mat-button class="btn btn-success" routerLink="/goals" style="background-color: grey; margin-right: 15px;">Goal List</button>
        <button mat-button class="btn btn-successs" (click)= "newGoal()" style="background-color:rgb(57, 57, 145)">
          Add New Goal
        </button>
      </div>
     
  
    </div>
